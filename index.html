<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<title>nav-mark QR-Ideia</title>

		<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>

	<body class="bg-lightgrey">
		<header class="w-100 bg-white p-3">
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<div class="container-fluid ">
					<a class="navbar-brand me-5" href="#">
						<img src="imgs/logo.png" alt=""  height="30" class="d-inline-block align-text-top">
					</a>
					<ul class="nav navbar-nav nav-mark">
						<li class="ms-5 me-4 nav-item"><a class="nav-link hoverable" href="#">Home</a></li>
						<li class="me-4 nav-item"><a class="nav-link hoverable" href="#">Eventos</a></li>
						<li class="me-4 nav-item"><a class="nav-link hoverable" href="#">Usuários</a></li>
						<li class="me-4 nav-item"><a class="nav-link hoverable" href="#">Relatórios</a></li>
					</ul>
					<a class="navbar-brand ms-5 me-2" href="#">
						<img src="imgs/user.png" alt=""  height="40" class="d-inline-block align-text-top">
					</a>
					<div class="text-end lh-1 fw-600">
						<p class="m-0">Miguel Luiz Capristano</p>
						<a class="text-orange text-decoration-underline small" href="#">Desconectar</a>
					</div>
				</div>
			</nav>
		</header>
		<main class="container-fluid w-100 bg-orange p-5 mb-5"> </main>
		<div class="mt-5 p-5 bg-white w-75 position-fixed top-50 start-50 translate-middle">
			<p class="text-center mt-4">
				Ola <b>Miguel Luiz Capristano</b>, selecione uma das opções abaixo:
			</p>
			<div class="row row-cols-1 row-cols-md-3 g-5 mb-5 mt-3">
				<div class="col">
					<div class="card align-itens-center h-100 p-4">
					<div class="card-body"><img src="imgs/icone-eventos.png" class="img-fluid" alt="Meus Eventos"></div>
					<p class="fs-5 fw-600 m-3">Meus Eventos</p>
					</div>
				</div>
				<div class="col">
					<div class="card h-100 align-itens-center p-4">
					<div class="card-body"><img src="imgs/icone-usuarios.png" class="img-fluid" alt="Usuários"></div>
					<p class="fs-5 fw-600 m-3">Usuários</p>
					</div>
				</div>
				<div class="col">
					<div class="card h-100 align-itens-center p-4">
					<div class="card-body"><img src="imgs/icone-relatorios.png" class="img-fluid" alt="Relatórios"></div>
					<p class="fs-5 fw-600 m-3">Relatórios</p>
					</div>
				</div>
			</div>
		</div>
	
		<footer class="justify-content-center fixed-bottom p-3 w-100 mt-5"> 
			<small class="m-0 text-white-50"><a class="text-orange" href="#">Ideia 2001</a> @Copyright 2019 - Todos os direitos reservados</small>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<script>
			$(document).ready(function () {
				$('a').click(function () {
					$('.nav-mark').find('a.active').removeClass('active');
					$(this).addClass('active');
				});
			});
		</script>
	</body>

</html>
